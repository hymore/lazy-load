<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 800px;
            overflow: auto;
        }
        img {
            width: 400px;
            height: 400px;

        }
    
    </style>

<body>

            preload:1.3,
            loading,
        });

            el:'#app',
